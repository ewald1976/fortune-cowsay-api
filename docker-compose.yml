services:
  fortune-cowsay-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune-cowsay-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

    # Optional: lokales Mounting f√ºr Entwicklung
    # volumes:
    #   - ./lumen-app:/var/www/html

networks:
  default:
    name: fortune-cowsay-network