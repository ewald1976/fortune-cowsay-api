services:
  fortune-cowsay-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortune-cowsay-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - fortune-cowsay-network

networks:
  fortune-cowsay-network:
    driver: bridge
